<!DOCTYPE html>
<html>
<head>
	<title>Add a User</title>
</head>
<body>
	<form name="add_user" id="add_user" method="POST" action="api/addUser/">
		<table>
			<tr>
				<td>Name</td>
				<td><input name="usr_name" id="usr_name" type="text" /></td>
			</tr>
			<tr>
				<td>User ID</td>
				<td><input name="usr_userId" id="usr_userId" type="text" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input name="usr_password" id="usr_password" type="password" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
